<!DOCTYPE html >
<html lang="en">
<head>
  
  <title>Investing In Potential</title>

  <!-- Adding bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
  <link id="favicon" rel="icon" href="%PUBLIC_URL%/IIP white logo mark.png" />
  
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>

  <script>
    function updateFaviconForTheme(theme) {
      const favicon = document.getElementById('favicon');
      if (theme === 'dark') {
        favicon.href = '%PUBLIC_URL%/IIP white logo mark.png';
      } else {
        favicon.href = '%PUBLIC_URL%/IIP logo mark.png';
      }
    }

    // Detect initial color scheme
    const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
    updateFaviconForTheme(prefersDarkMode.matches ? 'dark' : 'light');

    // Listen for color scheme changes
    prefersDarkMode.addEventListener('change', (e) => {
      const newTheme = e.matches ? 'dark' : 'light';
      updateFaviconForTheme(newTheme);
    });
  </script>
</head>
<body>
  <!-- so react app can use this index.html as root -->
  <div id="root"></div>
  <!-- Adding bootstrap bundle with JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
